<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="/Image-Slider/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-outlined">
                chevron_left
            </button>
            <div class="image-list">
                <img src="/Image-Slider/images/img-1.jpg" alt="image-1" class="img-item">
                <img src="/Image-Slider/images/img-2.jpg" alt="image-2" class="img-item">
                <img src="/Image-Slider/images/img-3.jpg" alt="image-3" class="img-item">
                <img src="/Image-Slider/images/img-4.jpg" alt="image-4" class="img-item">
                <img src="/Image-Slider/images/img-5.jpg" alt="image-5" class="img-item">
                <img src="/Image-Slider/images/img-6.jpg" alt="image-6" class="img-item">
                <img src="/Image-Slider/images/img-7.jpg" alt="image-7" class="img-item">
                <img src="/Image-Slider/images/img-8.jpg" alt="image-8" class="img-item">
                <img src="/Image-Slider/images/img-9.jpg" alt="image-9" class="img-item">
                <img src="/Image-Slider/images/img-10.jpg" alt="image-10" class="img-item">
            </div>
            <button id="next-slide" class="slide-button material-symbols-outlined">
                chevron_right
            </button>
        </div>

        <!-- scrollbar -->
        <div class="scrollbar">
            <div class="scrollbar-tack">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>

    <!-- slider.js -->
     <script src="/Image-Slider/script.js"></script>
</body>
</html>
